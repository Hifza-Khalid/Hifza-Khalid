name: Update Daily Quote

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Fetch Daily Motivational Quote
      run: |
        curl -s https://api.quotable.io/random?tags=motivational | jq -r '.content + " - " + .author' > quote.txt

    - name: Debug Quote Output
      run: cat quote.txt  # Print quote in logs for debugging

    - name: Update README
      run: |
        sed -i '/<!--QUOTE_START-->/, /<!--QUOTE_END-->/c\<!--QUOTE_START-->\n'"$(cat quote.txt)"'\n<!--QUOTE_END-->' README.md

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git commit -m "Updated daily motivational quote"
        git pull --rebase
        git push
